<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Loop & Array</title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var fruits=['apple','banana','mango','pear'];
        </script>
        <h2>fruits</h2>
        <ul>
            <script>
                var i = 0
                while (i<fruits.length){
                    document.write('<li>'+fruits[i]+'</li>');
                    i=i+1;
                }
            </script>
        </ul>
    </body>
</html>
