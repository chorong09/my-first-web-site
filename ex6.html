<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Array</title>
    </head>
    <body>
        <h1>Array</h1>

        <h2>Syntax</h2>
        <script>
            var fruits=["apple", "pear"]
        </script>

        <h2>get</h2>
        <script>
            document.write(fruits[0])
            document.write(fruits[1]);
        </script>

        <h2>add</h2>
        <script>
            fruits.push("banana");
            fruits.push("mango");
        </script>

        <h2>count</h2>
        <script>
            document.write(fruits.length);
        </script>

        

    </body>
</html>
